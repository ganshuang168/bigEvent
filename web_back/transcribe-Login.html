<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
             <!-- Submit 对象代表 HTML 表单中的一个提交按钮 (submit button)。 -->
            </form>

        </div>

    </div> 
    <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target=".modal"
    
     >
     <!-- Bootstrap 模态框（Modal）插件 -->
    Small modal
  </button>

   <!-- 高级模态框 -->
   <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">提示信息</h4>
        </div>
        <div class="modal-body">
          <p>账号密码错误</p>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
   
</body>
</html>
<script src="./js/jquery-1.12.4.min.js"></script>

<script src="./js/bootstrap/js/bootstrap.min.js"></script>


<script>
$(function(){
    $('.login_form').submit(function(e){
//         当提交表单时，会发生 submit 事件。
// 该事件只适用于 <form> 元素。
// submit() 方法触发 submit 事件，或规定当发生 submit 事件时运行的函数。
   e.preventDefault()  //阻止表单点击刷新

    })
    $('.input_sub').click(function(event){
        var user_name=$('.input_txt').val().trim()
        // trim()去除空格
        var password =$('.input_pass').val().trim()

        if(user_name == '' || password ==''){
            $('.modal-body p').text('请输入账号密码')
            $('.modal').modal()
            return
        }
        $.ajax({
        url:'https://autumnfish.cn/big/admin/login',
        type:'post',
        data:{
          user_name:user_name,
          password:password
        },
        success:function(backData){
            console.log(backData);
             if (backData.code ==200){
                 $('.modal-body p').text('欢迎回来！！！ (* ￣3)(ε￣ *)')

                 $('.modal').modal()
                 setTimeout(function(){
                   window.location.href = './index.html'
                 },1000)
             }else if (backData == 400){
                $('.modal-body p').text('输入错误')
                $('.modal').modal()

             }
        }
    })
    })
  
}) 

</script>
